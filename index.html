<!DOCTYPE html>
<html>
	<head>
		<title>Simple Weather App</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		 crossorigin="anonymous"></script>

	</head>
	<body>
		<section class="row search-container">
			<div class="container">
				<form id="my-form" method="GET" class="weather-form text-center" class="form-control">
					<h1 class="weather-header">The Simple Weather</h1>
						<input type="text" name="location" id="location" placeholder="enter location...">
						<button class="btn btn-search glyphicon glyphicon-cloud text-center"></button>
				</form>

				<div id="weather" class="weather text-center">
				</div>
			</div>
		</section>
		<h4 class="small">Photo by Pedro Lastra on Unsplash</h4>
		<footer class="row footer text-center">

		<span class="footer-heart glyphicon glyphicon-heart"></span>The Simple Weather
		</footer>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
